<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration!</title>
</head>
<body>
    <div class="content">
        <h2>Register yourself!</h2>
        <form action="/fillreg" method="POST">
            <input type="text" name="name" id="name" value="Enter your name">
            <input type="text" name="email" id="email" value="Enter your email">
            <input type="password" name="password" id="password" value="Enter password">
            <input type="submit" value="Register">
        </form>

    </div>

</body>
</html>
